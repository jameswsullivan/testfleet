                  name: KAFKA_AUTHORITIES_CONSUMER_CONCURRENCY
                  value: '1'
                - description: Number of kafka concurrent threads for `links.instance-authority-stats`
                    message consuming.
                  name: KAFKA_INSTANCE_AUTHORITY_STATS_CONSUMER_CONCURRENCY
                  value: '1'
                - description: Number of instance-authority links `links.instance-authority`
                    event contains while processing authority link source change.
                  name: KAFKA_INSTANCE_AUTHORITY_CHANGE_PARTITIONS
                  value: '100'
                - description: Number of instances to retrieve from inventory storage
                    per one request (Max 90 - based on maximum URI length)
                  name: INSTANCE_STORAGE_QUERY_BATCH_SIZE
                  value: '50'
                - description: The retention period in days for keeping the deleted
                    authorities in authority_archive DB table
                  name: AUTHORITY_ARCHIVES_EXPIRATION_PERIOD
                  value: '7'
                - description: S3 compatible service url
                  name: S3_URL
                  value: http://localhost:9000/
                - description: S3 compatible service region
                  name: S3_REGION
                  value: ''
                - description: S3 compatible service bucket
                  name: S3_BUCKET
                  value: marc-migrations
                - description: S3 compatible service access key
                  name: S3_ACCESS_KEY_ID
                  value: ''
                - description: S3 compatible service secret key
                  name: S3_SECRET_ACCESS_KEY
                  value: ''
                - description: Specify if AWS S3 is used as files storage
