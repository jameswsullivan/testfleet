                    across all environments using the same shared Kafka/Elasticsearch
                    clusters, `a-z (any case)`, `0-9`, `-`, `_` symbols only allowed
                  name: ENV
                  value: folio
                - description: Postgres hostname
                  name: DB_HOST
                  value: localhost
                - description: Postgres port
                  name: DB_PORT
                  value: '5432'
                - description: Postgres username
                  name: DB_USERNAME
                  value: folio_admin
                - description: Postgres username password
                  name: DB_PASSWORD
                  value: folio_admin
                - description: Postgres database name
                  name: DB_DATABASE
                  value: okapi_modules
                - description: This property controls the maximum size that the pool
                    is allowed to reach, including both idle and in-use connections
                  name: DB_MAXPOOLSIZE
                  value: '10'
                - description: This property controls the minimum number of idle connections
                    that HikariCP tries to maintain in the pool
                  name: DB_MINIMUM_IDLE
                  value: '10'
                - description: This property controls the maximum number of milliseconds
                    that a client will wait for a connection from the pool
                  name: DB_CONNECTION_TIMEOUT
                  value: '30000'
                - description: This property controls the maximum amount of time that
                    a connection is allowed to sit idle in the pool. This setting
                    only applies when `DB_MINIMUM_IDLE` is defined to be less than
                    `DB_MAXPOOLSIZE`
                  name: DB_IDLE_TIMEOUT
                  value: '600000'
                - description: This property controls how frequently HikariCP will
                    attempt to keep a connection alive, in order to prevent it from
                    being timed out by the database or network infrastructure (0 -
                    disabled)
                  name: DB_KEEPALIVE_TIME
                  value: '0'
                - description: This property controls the maximum lifetime of a connection
                    in the pool
                  name: DB_MAX_LIFETIME
                  value: '1800000'
                - description: This property controls the maximum amount of time that
                    a connection will be tested for aliveness. This value must be
                    less than the `DB_CONNECTION_TIMEOUT`
                  name: DB_VALIDATION_TIMEOUT
                  value: '5000'
                - description: This property controls whether the pool will "fail
                    fast" if the pool cannot be seeded with an initial connection
                    successfully
                  name: DB_INITIALIZATION_FAIL_TIMEOUT
                  value: '30000'
                - description: This property controls the amount of time that a connection
                    can be out of the pool before a message is logged indicating a
                    possible connection leak (0 - disabled)
                  name: DB_LEAK_DETECTION_THRESHOLD
                  value: '30000'
                - description: Okapi URL
                  name: OKAPI_URL
                  value: okapi
                - description: Kafka broker hostname
                  name: KAFKA_HOST
                  value: kafka
                - description: Kafka broker port
                  name: KAFKA_PORT
                  value: '9092'
                - description: Kafka security protocol used to communicate with brokers
                    (SSL or PLAINTEXT)
                  name: KAFKA_SECURITY_PROTOCOL
                  value: PLAINTEXT
                - description: The location of the Kafka key store file. This is optional
                    for client and can be used for two-way authentication for client.
                  name: KAFKA_SSL_KEYSTORE_LOCATION
                  value: ''
                - description: The store password for the Kafka key store file. This
                    is optional for client and only needed if 'ssl.keystore.location'
                    is configured.
                  name: KAFKA_SSL_KEYSTORE_PASSWORD
                  value: ''
                - description: The location of the Kafka trust store file.
                  name: KAFKA_SSL_TRUSTSTORE_LOCATION
                  value: ''
                - description: The password for the Kafka trust store file. If a password
                    is not set, trust store file configured will still be used, but
                    integrity checking is disabled.
                  name: KAFKA_SSL_TRUSTSTORE_PASSWORD
                  value: ''
                - description: Maximum number of records returned in a single call
                    to poll().
                  name: KAFKA_CONSUMER_MAX_POLL_RECORDS
                  value: '50'
                - description: Amount of partitions for `authority-authority-source-file`
