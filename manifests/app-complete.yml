  - apiVersion: apps/v1
    kind: Deployment
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-folio-scratch-mod-search
      name: mod-search
      namespace: folio-modules
    spec:
      replicas: 1
      selector:
        matchLabels:
          workload.user.cattle.io/workloadselector: apps.deployment-folio-scratch-mod-search
      strategy:
        type: RollingUpdate
      template:
        metadata:
          labels:
            app: mod-search
            workload.user.cattle.io/workloadselector: apps.deployment-folio-scratch-mod-search
          namespace: folio-modules
        spec:
          containers:
            - env:
                - description: The logical name of the deployment, must be unique
                    across all environments using the same shared Kafka/Elasticsearch
                    clusters, `a-z (any case)`, `0-9`, `-`, `_` symbols only allowed
                  name: ENV
                  value: folio
                - name: JAVA_OPTIONS
                  value: -XX:MaxRAMPercentage=85.0
                - description: Kafka broker hostname
                  name: KAFKA_HOST
                  value: kafka
                - description: Kafka broker port
                  name: KAFKA_PORT
                  value: '9092'
                - description: Kafka security protocol used to communicate with brokers
                    (SSL or PLAINTEXT)
                  name: KAFKA_SECURITY_PROTOCOL
                  value: PLAINTEXT
                - description: The location of the Kafka key store file. This is optional
                    for client and can be used for two-way authentication for client.
                  name: KAFKA_SSL_KEYSTORE_LOCATION
                  value: ''
                - description: The store password for the Kafka key store file. This
                    is optional for client and only needed if 'ssl.keystore.location'
                    is configured.
                  name: KAFKA_SSL_KEYSTORE_PASSWORD
                  value: ''
                - description: The location of the Kafka trust store file.
                  name: KAFKA_SSL_TRUSTSTORE_LOCATION
                  value: ''
                - description: The password for the Kafka trust store file. If a password
                    is not set, trust store file configured will still be used, but
                    integrity checking is disabled.
                  name: KAFKA_SSL_TRUSTSTORE_PASSWORD
                  value: ''
                - description: Custom subscription pattern for Kafka consumers.
                  name: KAFKA_EVENTS_CONSUMER_PATTERN
                  value: (folio\.)(.*\.)inventory\.(instance|holdings-record|item|bound-with)
                - description: Custom number of kafka concurrent threads for message
                    consuming.
                  name: KAFKA_EVENTS_CONCURRENCY
                  value: '2'
                - description: Maximum number of records returned in a single call
                    to poll() for 'instance|holdings-record|item|bound-with' events.
                  name: KAFKA_CONSUMER_EVENTS_MAX_POLL_RECORDS
                  value: '200'
                - description: Maximum processing time allowed for consumer on 'instance|holdings-record|item|bound-with'
                    events.
                  name: KAFKA_CONSUMER_EVENTS_MAX_POLL_INTERVAL_MS
                  value: '600000'
                - description: Custom subscription pattern for Kafka authority message
                    consumers.
                  name: KAFKA_AUTHORITIES_CONSUMER_PATTERN
                  value: (folio\.)(.*\.)authorities\.authority
                - description: Custom number of kafka concurrent threads for authority
                    message consuming.
                  name: KAFKA_AUTHORITIES_CONCURRENCY
                  value: '1'
                - description: Custom number of kafka concurrent threads for `search.reindex.range-index`
                    message consuming.
                  name: KAFKA_REINDEX_RANGE_INDEX_CONCURRENCY
                  value: '1'
                - description: Amount of partitions for `search.reindex.range-index`
                    topic.
                  name: KAFKA_REINDEX_RANGE_INDEX_TOPIC_PARTITIONS
                  value: '16'
                - description: Replication factor for `search.reindex.range-index`
                    topic.
                  name: KAFKA_REINDEX_RANGE_INDEX_TOPIC_REPLICATION_FACTOR
                  value: ''
                - description: Custom number of kafka concurrent threads for `inventory.reindex-records`
                    message consuming.
                  name: KAFKA_REINDEX_RECORDS_CONCURRENCY
                  value: '2'
                - description: Maximum number of records returned in a single call
                    to poll().
                  name: KAFKA_CONSUMER_MAX_POLL_RECORDS
                  value: '200'
                - description: Specifies time to wait before reattempting query.
                  name: KAFKA_RETRY_INTERVAL_MS
                  value: '2000'
                - description: Specifies how many queries attempt to perform after
                    the first one failed.
                  name: KAFKA_RETRY_DELIVERY_ATTEMPTS
                  value: '6'
                - description: Elasticsearch URL
                  name: ELASTICSEARCH_URL
                  value: http://elasticsearch:9200
                - description: Elasticsearch username (not required for dev envs)
                  name: ELASTICSEARCH_USERNAME
                  value: elastic
                - description: Elasticsearch password (not required for dev envs)
                  name: ELASTICSEARCH_PASSWORD
                  value: s3cret
                - description: Specify if Elasticsearch request/response compression
                    enabled
                  name: ELASTICSEARCH_COMPRESSION_ENABLED
                  value: 'true'
                - description: Postgres hostname
                  name: DB_HOST
                  value: postgres
                - description: Postgres port
                  name: DB_PORT
                  value: '5432'
                - description: Postgres username
                  name: DB_USERNAME
                  value: postgres
                - description: Postgres username password
                  name: DB_PASSWORD
                  value: postgres
                - description: Postgres database name
                  name: DB_DATABASE
                  value: okapi_modules
                - name: DB_QUERYTIMEOUT
                  value: '60000'
                - name: DB_CHARSET
                  value: UTF-8
                - name: DB_MAXPOOLSIZE
                  value: '5'
                - description: Format for passing data to elasticsearch (json/smile)
                  name: INDEXING_DATA_FORMAT
                  value: smile
                - description: Defines if module should process subjects/contributors/classifications/call-numbers
                    in a background
                  name: INSTANCE_CHILDREN_INDEX_ENABLED
                  value: 'true'
                - description: Scheduler delay for indexing subjects/contributors/classifications
                  name: INSTANCE_CHILDREN_INDEX_DELAY_MS
                  value: '60000'
                - description: Batch size for indexing subjects/contributors/classifications
                  name: INSTANCE_CHILDREN_INDEX_BATCH_SIZE
                  value: '500'
                - description: Comma separated list of languages for multilang fields
                  name: INITIAL_LANGUAGES
                  value: eng
                - description: Provides the maximum number of supported languages
                  name: MAX_SUPPORTED_LANGUAGES
                  value: '5'
                - description: Username for `mod-search` system user
                  name: SYSTEM_USER_USERNAME
                  value: mod-search
                - description: Password for `mod-search` system user (not required
                    for dev envs)
                  name: SYSTEM_USER_PASSWORD
                  value: ''
                - description: OKAPI URL used to login system user, required
                  name: OKAPI_URL
                  value: ''
                - description: Specifies if globally search by all field values must
                    be enabled or not (tenant can override this setting)
                  name: SEARCH_BY_ALL_FIELDS_ENABLED
                  value: 'false'
                - description: Specifies if globally browse instance subject feature
                    is enabled
                  name: BROWSE_SUBJECTS_ENABLED
                  value: 'true'
                - description: Specifies if globally browse instance contributor feature
                    is enabled
                  name: BROWSE_CONTRIBUTORS_ENABLED
                  value: 'true'
                - description: Specifies if globally browse instance classification
                    feature is enabled
                  name: BROWSE_CLASSIFICATIONS_ENABLED
                  value: 'true'
                - description: Specifies if globally browse instance call-number feature
                    is enabled
                  name: BROWSE_CALL_NUMBERS_ENABLED
                  value: 'true'
                - description: The number of records to be loaded by each scroll query.
                    10000 is a max value
                  name: SCROLL_QUERY_SIZE
                  value: '1000'
                - description: Specifies time to wait before reattempting query.
                  name: STREAM_ID_RETRY_INTERVAL_MS
                  value: '1000'
                - description: Specifies how many queries attempt to perform after
                    the first one failed.
                  name: STREAM_ID_RETRY_ATTEMPTS
                  value: '3'
                - description: The number of threads to keep in the pool, even if
                    they are idle.
                  name: STREAM_ID_CORE_POOL_SIZE
                  value: '2'
                - description: The maximum number of threads to allow in the pool.
                  name: STREAM_ID_MAX_POOL_SIZE
                  value: '2'
                - description: The capacity of the queue.
                  name: STREAM_ID_QUEUE_CAPACITY
                  value: '500'
                - description: The maximum time to wait for search query response
                  name: SEARCH_QUERY_TIMEOUT
                  value: 25s
                - description: The maximum elasticsearch query offset for additional
                    requests on browse around
                  name: MAX_BROWSE_REQUEST_OFFSET
                  value: '500'
                - description: Defines number of locations to retrieve per inventory
                    http request on locations reindex process
                  name: REINDEX_LOCATION_BATCH_SIZE
                  value: '1000'
                - description: Defines maximum batch request IDs count for searching
                    consolidated items/holdings in consortium
                  name: MAX_SEARCH_BATCH_REQUEST_IDS_COUNT
                  value: '20000'
                - description: The range size that represents the number of merge
                    entities to process during the Merge process of reindex
                  name: REINDEX_MERGE_RANGE_SIZE
                  value: '500'
                - description: The range size that represents the number of upload
                    entities to process during the Upload process of reindex
                  name: REINDEX_UPLOAD_RANGE_SIZE
                  value: '1000'
                - description: The level of deepness of upload range generator affecting
                    the number of ranges to be generated
                  name: REINDEX_UPLOAD_RANGE_LEVEL
                  value: '3'
                - description: The number of threads for publishing the merge ranges
                    to keep in the pool, even if they are idle.
                  name: REINDEX_MERGE_RANGE_PUBLISHER_CORE_POOL_SIZE
                  value: '3'
                - description: The maximum number of threads for publishing the merge
                    ranges to allow in the pool.
                  name: REINDEX_MERGE_RANGE_PUBLISHER_MAX_POOL_SIZE
                  value: '6'
                - description: The retry interval in ms for reindex merge range request
                    publishing.
                  name: REINDEX_MERGE_RANGE_PUBLISHER_RETRY_INTERVAL_MS
                  value: '1000'
                - description: The maximum number of retries for reindex merge range
                    request publishing.
                  name: REINDEX_MERGE_RANGE_PUBLISHER_RETRY_ATTEMPTS
                  value: '5'
              envFrom:
                - configMapRef:
                    name: db-connect
                    optional: true
                - secretRef:
                    name: db-connect
                    optional: true
                - configMapRef:
                    name: folio-modules-global
                    optional: true
                - configMapRef:
                    name: kafka-connect
                    optional: true
                - configMapRef:
                    name: kong-connect
                    optional: true
                - configMapRef:
                    name: elasticsearch-connect
                    optional: true
                - secretRef:
                    name: mod-search
                    optional: true
              image: folioci/mod-search:5.1.0-SNAPSHOT.699
              imagePullPolicy: Always
              imagePullSecrets:
                - name: docker
              livenessProbe:
                failureThreshold: 3
                httpGet:
                  path: /admin/health
                  port: 8081
                  scheme: HTTP
                initialDelaySeconds: 45
                periodSeconds: 60
                successThreshold: 1
                timeoutSeconds: 5
              name: mod-search
              ports:
                - containerPort: 8081
                  name: 8081-tcp-0
                  protocol: TCP
              readinessProbe:
                failureThreshold: 3
                httpGet:
                  path: /admin/health
                  port: 8081
                  scheme: HTTP
                initialDelaySeconds: 45
                periodSeconds: 60
                successThreshold: 1
                timeoutSeconds: 5
              resources:
                limits:
                  cpu: 500m
                  memory: 2Gi
                requests:
                  cpu: 1m
                  memory: 128Mi
