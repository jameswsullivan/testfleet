                - description: Amount of partitions for `links.instance-authority`
                    topic.
                  name: KAFKA_INSTANCE_AUTHORITY_TOPIC_PARTITIONS
                  value: '10'
                - description: Replication factor for `links.instance-authority` topic.
                  name: KAFKA_INSTANCE_AUTHORITY_TOPIC_REPLICATION_FACTOR
                  value: ''
                - description: Amount of partitions for `links.instance-authority-stats`
                    topic.
                  name: KAFKA_INSTANCE_AUTHORITY_STATS_TOPIC_PARTITIONS
                  value: '10'
                - description: Replication factor for `links.instance-authority-stats`
                    topic.
                  name: KAFKA_INSTANCE_AUTHORITY_STATS_TOPIC_REPLICATION_FACTOR
                  value: ''
                - description: Number of kafka concurrent threads for `inventory.authority`
